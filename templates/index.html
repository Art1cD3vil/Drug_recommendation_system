<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image for Tumor Type Prediction</title>
</head>
<body>
    <h1>Upload Image and Enter Gene Sequence</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="text" name="gene_sequence" placeholder="Enter gene sequence" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
